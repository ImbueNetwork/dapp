version: '3.8'
services:
  dynamodb-local:
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    image: "amazon/dynamodb-local:latest"
    container_name: dynamodb-local
    ports:
    - "8000:8000"
    volumes:
    - "./docker/dynamodb:/home/dynamodblocal/data"
    working_dir: /home/dynamodblocal

  api:
    build: ./api
    container_name: api
    ports:
    - "3000:3000"
    environment:
      # Even though these aren't legitimate credentials, they need to exist
      # in order for the dynamodb client to do requests.
      AWS_ACCESS_KEY_ID: foo
      AWS_SECRET_ACCESS_KEY: foo
      DYNAMODB_ENDPOINT: "http://dynamodb-local:8000"
      REGION: us-east-1

  web:
    build: ./web
    container_name: web
    ports:
    - "8081:80"
    - "8443:443"
    environment:
    - SSL_PORT=8443
    - SSL_DHPARAM=/etc/nginx/conf.d/includes/dhparam.pem
    - SSL_CERTS_CONF=conf.d/includes/self-signed.conf
    - WEBFLOW_URL=https://imbue-e67fe2-46873a03f61498e3c4ae7180df.webflow.io
    # - IMBUE_WS_ADDR=http://3.9.171.186:9944
    - API_LOCAL=http://api:3000
    #volumes:
    #- "./web/dist:/usr/share/nginx/html/dist"

