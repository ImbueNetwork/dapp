<!-- FIXME: just use the generic dialog below instead of `imbu-auth-dialog` -->
<imbu-auth-dialog id="auth-dialog"></imbu-auth-dialog>
<hq-dialog id="dialog"></hq-dialog>




<div class="top-wrapper">
    <header class="project-name-header">
        <h2 class="heading-8 project-name-heading"><span id="project-name"></span></h2>
    </header>
    <img id="project-logo" loading="lazy">

</div>


<div class="columns-10 w-row">
    <div class="column-19 w-col w-col-4">
        <div class="pr0">
            <form id="contribution-submission-form" name="contribution-submission-form" method="get" class="form"
                autocomplete="off" hidden="true" novalidate>
                <hq-forms-textfield class="input-field" id="imbu-contribution" name="imbu-contribution" type="number"
                    helper="The total amount to contribute for the project." step="1" min="1" max="1e127" required>
                    <span slot="prefix" class="imbu-symbol-prefix">$IMBU</span>
                    <span slot="suffix">.00</span>
                    <span slot="floating-label">Contribution amount</span>
                </hq-forms-textfield>
            </form>

            <button href="javascript:void(0)" class="button primary" id="contribute" hidden="true">Contribute</button>

            <form id="vote-submission-form" name="vote-submission-form" method="get" class="form" hidden="true"
                autocomplete="off" novalidate>
                <mwc-select id="vote-select" class="input-field" label="Vote" name="vote-select" hidden="true" required>
                    <mwc-list-item twoline value="False">
                        <span>No</span>
                    </mwc-list-item>
                    <mwc-list-item twoline value="True">
                        <span>Yes</span>
                    </mwc-list-item>
                </mwc-select>

                <mwc-select id="vote-milestone-select" class="input-field" label="Milestone"
                    name="vote-milestone-select" hidden="true" required>
                </mwc-select>
                </hq-forms-textfield>
            </form>

            <form id="submit-milestone-form" name="submit-milestone-form" method="get" class="form" hidden="true"
                autocomplete="off" novalidate>
                <mwc-select id="submit-milestone-select" class="input-field" label="Milestone"
                    name="submit-milestone-select" hidden="true" required>
                </mwc-select>
                </hq-forms-textfield>
            </form>


            <button href="javascript:void(0)" class="button primary" hidden="true" id="vote">Vote</button>
            <button href="javascript:void(0)" class="button primary" hidden="true" id="submit-milestone">Submit</button>
            <button href="javascript:void(0)" class="button primary" hidden="true" id="withdraw">Withdraw</button>
        </div>
    </div>
</div>

<div class="tabs-menu w-tab-menu" role="tablist">
    <div class="mdc-tab-bar" role="tablist" id="tab-bar">
        <div class="mdc-tab-scroller">
            <div class="mdc-tab-scroller__scroll-area">
                <div class="mdc-tab-scroller__scroll-content">

                    <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__icon material-icons" aria-hidden="true">description</span>
                            <span class="mdc-tab__text-label">About</span>
                        </span>
                        <span class="mdc-tab-indicator mdc-tab-indicator--active">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                    </button>
                    <button class="mdc-tab" role="tab" aria-selected="true" tabindex="0">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__icon material-icons" aria-hidden="true">list</span>
                            <span class="mdc-tab__text-label">Milestones</span>
                        </span>
                        <span class="mdc-tab-indicator">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="tab-content-container">
    <div class="about active tab-content">
        <div id="project-description"></div>
        <ul class="project-details">
            <li class="project-detail">
                <span class="detail-value hidden" id="in-block"></span>
            </li>
            <li class="project-detail">
                <span class="detail-label"></span>
                <span class="imbu-currency-label">$IMBU</span>
                <span id="funds-required"></span>
                <!--
             --><span class="imbu-currency-label fraction">.00</span>
                <span class="detail-label">required</span>
            </li>
            <li class="project-detail">
                <span class="detail-value" id="project-website"></span>
            </li>
        </ul>
    </div>


    <ol id="milestones" class="tab-content mdc-deprecated-list mdc-deprecated-list--two-line">
    </ol>


</div>
