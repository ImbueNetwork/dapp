<form
 id="grant-submission-form"
 name="grant-submission-form"
 data-name="Grant Submission Form"
 method="get"
 class="form"
 autocomplete="off"
 novalidate>

    <fieldset>
        <legend class="label first-label">First, some basic info</legend>
        
        <hq-forms-textfield
         class="input-field"
         name="imbu-name"
         type="text"
         helper="The name of the project."
         maxlength="256"
         required>
            <span slot="floating-label">Project name</span>
        </hq-forms-textfield>
   
        <hq-forms-textfield
         class="input-field"
         name="imbu-website"
         type="text"
         helper="A website where contributors can find out more."
         required>
            <span slot="floating-label">Website</span>
        </hq-forms-textfield>

        <hq-forms-textfield
         class="input-field"
         name="imbu-logo"
         type="text"
         helper="A URL to an image file."
         required>
            <span slot="floating-label">Logo</span>
        </hq-forms-textfield>
    </fieldset>

    <fieldset>
        <legend class="label">Describe what you'll be creating</legend>

        <mwc-select id="category-select" class="input-field" label="Category" name="imbu-category" helper="">
            <mwc-list-item></mwc-list-item>
            <!-- <mwc-list-item value="0">First choice</mwc-list-item>
            <mwc-list-item value="1">Second choice</mwc-list-item>
            <mwc-list-item value="2">Third choice</mwc-list-item> -->
        </mwc-select>

        <mwc-textarea
         class="input-field"
         label="Tell us about your project"
         maxlength="5000"
         charcounter
         name="imbu-description"
         rows="10"
         required>
        </mwc-textarea>
    </fieldset>

    <fieldset class="funding">
        <legend class="label">How much funding will your project need?</legend>

        <div class="funding">
            <hq-forms-textfield
             class="input-field"
             name="imbu-funds-required"
             type="number"
             helper="The total amount required for the project."
             step="1"
             min="1"
             max="1e127"
             required>
               <span slot="prefix" class="imbu-symbol-prefix">$IMBU</span>
               <span slot="suffix">.00</span>
               <span slot="floating-label">Funds required</span>
           </hq-forms-textfield>
   
           <mwc-select
            id="web3-account-select"
            class="input-field"
            label="Web3 Account"
            name="imbu-account"
            required>
               <mwc-list-item></mwc-list-item>
           </mwc-select>   
        </div>

        <hq-forms-textfield
         class="input-field"
         id="web3-address"
         name="imbu-address"
         type="text"
         helper="A valid Polkadot wallet address."
         required>
            <!-- TODO: add address validation-->
           <span slot="floating-label">Address</span>
       </hq-forms-textfield>
    </fieldset>
    
    <fieldset id="milestones-fieldset">
        <legend class="label">Milestones</legend>

        <ol id="milestones" role="list" class="list">
            <!--
            <li class="list-item milestone">
                <input type="text" class="text-field modify w-input" maxlength="256" data-name="milestone-description" placeholder="Whatâ€™s your first milestone?" required=""/>
                <input type="number" class="text-field modify w-input" max="100" maxlength="256" data-name="milestone-percent-to-unlock" step="1" min="0" placeholder="Percent to unlock?" required=""/>
            </li>
            -->
        </ol>

        <input
         id="add-milestone"
         class="primary-btn fullwidth w-button"
         type="button"
         value="Add another milestone">
    </fieldset>
    
    <input
     id="submit-proposal"
     type="submit"
     class="primary-btn fullwidth w-button"
     value="Preview Draft Proposal">
</form>

<template id="milestone-item-template">
    <!-- <li><hr size="1" noshade class="milestone-separator"></li> -->
    <li class="list-item milestone">
        <hq-forms-textfield
         class="input-field milestone-next"
         type="text"
         maxlength="256"
         helper="A short summary of a concrete deliverable."
         required>
            <span
             slot="floating-label"
             class="milestone-next-label">What is your next milestone?</span>
        </hq-forms-textfield>

        <hq-forms-textfield
         class="input-field milestone-percent-to-unlock"
         type="number"
         step="1"
         min="1"
         max="100"
         helper="The sum of all milestones must be 100%."
         required>
         <span slot="floating-label">Percent to unlock?</span>
        </hq-forms-textfield>
    </li>
</template>
