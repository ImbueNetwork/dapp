<form
 id="milestone-submission-form"
 name="milestone-submission-form"
 data-name="Milestone Submission Form"
 method="get"
 class="form"
 autocomplete="off"
 novalidate>

    <fieldset class="funding">
        <legend class="label">Select account</legend>
        <mwc-select
            id="web3-account-select"
            class="input-field"
            label="Web3 Account"
            name="imbu-account"
            required
        >
            <mwc-list-item></mwc-list-item>
        </mwc-select>   
        </div>
    </fieldset>

    <fieldset>
        <legend class="label first-label">First, select your project</legend>
        
        <mwc-select
            id="project-select"
            class="input-field"
            label="Project"
            name="imbu-project"
            required
        >
            <mwc-list-item></mwc-list-item>
        </mwc-select>

    </fieldset>

    <fieldset>
        <legend class="label">Select your milestone</legend>

        <mwc-select
            id="milestone-select"
            class="input-field"
            label="Milestone"
            name="imbu-milestone"
            required
        >
            <mwc-list-item></mwc-list-item>
        </mwc-select>

    </fieldset>
    
    <input
     id="submit-milestone"
     type="submit"
     class="primary-btn fullwidth w-button"
     value="Submit Milestone">
     
     <span class="detail-value hidden" id="in-block"></span>

</form>
