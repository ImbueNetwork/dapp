<h1>My funds</h1>

<p>Transfer KSM to Imbue Network</p>
<div class="action-buttons">
    <form id="contribution-submission-form" name="contribution-submission-form" method="get" class="form"
          autocomplete="off" novalidate>
        <hq-forms-textfield class="input-field" id="imbu-transfer" name="imbu-transfer" type="number"
                            helper="The total amount to trasfer." step="1" min="1" max="1e127" required>
            <span slot="prefix" id="project-currency" class="imbu-symbol-prefix">$KSM</span>
            <span slot="suffix">.00</span>
            <span slot="floating-label">Amount to transfer</span>
        </hq-forms-textfield>
    </form>

    <button href="javascript:void(0)" class="button primary" id="transfer">Transfer</button>
    
</div>
